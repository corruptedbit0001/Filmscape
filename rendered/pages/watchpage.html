<div class="watchcontent">
        <span id="backBtn" class="material-symbols-outlined">reply</span>
<div id="backgroundimage">
        <div id="play" ><i></i></div>
<iframe id="frame"   src="" frameborder="0" title="Video player"  allowfullscreen="" allowtransparency=""></iframe>
</div>
<div style="padding-bottom: 50px;">
        <div class="controls-container">
                <div id="add_book" data-season="" data-ep="" class="controls"><span  class="citem material-symbols-outlined">bookmark</span><span>Add to bookmarks</span></div>
                <div id="prev_ep" class="controls"><span  class="citem material-symbols-outlined">skip_previous</span><span>Previous episode</span></div>
                <div id="next_ep" class="controls"><span  class="citem material-symbols-outlined">skip_next</span><span>Next episode</span></div>
        </div>
        <div id="servers">
                <ul class="servers">
                        <li class="server active" data-embed="" data-embed-url="videasy"><span>VidEasy</span></li>
                        <li class="server" data-embed="" data-embed-url="vidpro"><span>VidPro</span></li>
                        <li class="server" data-embed="" data-embed-url="mov"><span>Mov</span></li>
                        <li class="server" data-embed="" data-embed-url="2embed"><span>2Embed</span></li>
                        <li class="server" data-embed="" data-embed-url="vidsrc.xyz"><span>VideSrc</span></li>
                </ul>
        </div>
        <div class="desc">
                <div class="desc-img">
                        <img width="185" height="280" id="descposter" src="" alt="">
                </div>
                
                <div class="desc-cont">
                        <h1 id="titlename">Page</h1>
                        <span>
                                <p style="display: inline;margin-right: 10px;" class="maintextcol" id="quality">HD</p>
                                <img width="15px" height="15px" src="./images/icons8-rating-50.png" alt="">
                                
                                <p style="display: inline;margin-left: 10px; margin-right: 10px;" class="maintextcol" id="rating"></p>
                                <p style="display: inline;margin-left: 10px;margin-right: 10px;" class="maintextcol" id="year"></p>
                                <p style="display: inline;margin-left: 10px;margin-right: 10px;" class="maintextcol" id="runtime"></p>
                        </span>
                        
                        <p id="desc"></p>
                        <div class="details">
                                <div>
                                        <div>Country:</div>
                                        <span id="country" class="maintextcol"></span>
                                </div>
                                <div>
                                        <div>Genre:</div>
                                        <span id="genre" class="maintextcol"></span>
                                </div>
                                <div>
                                        <div>Year:</div>
                                        <span id="yeardet" class="maintextcol"></span>
                                </div>
                                <div>
                                        <div>Creators:</div>
                                        <span id="creators" class="maintextcol"></span>
                                </div>
                        
                        </div>
                        
                </div>
                <aside class="sidebar">
                        <section id="episodes" class="movie">
                                <div class="head"> 
                                        <button id="dropdownBtn" class="btn"> <i class="bi bi-file-play-fill"></i> <span id="seasonind">Movie Files</span> </button> 
                                        <div id="dropdown" class="dropdown-menu" style="display: none;">
                                                
                                        </div>
                                </div> 
                                <div class="bd"> 
                                        <ul id="episodelist" class="episodes" data-season="1"> 
                                        
                                        </ul> 
                                </div>
                        </section>
                </aside>
        </div>
</div>
</div>
